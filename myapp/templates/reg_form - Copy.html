    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .comp {
            color: red !important;
        }

        @media (max-width: 576px) {
            .form-data {
                display: flex;
            }

            .col-label {
                flex: 1;
            }

            .col-data {
                flex: 3;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" name="" style="margin: auto">
            <h1 class="text-center">Employee Registration Form</h1>
            <!-- name -->
            <div class="row form-data pb-3">
                <div class="col-lg-2 col-md-2 col-sm-2 col-label text-end">
                    <label for="" class="form-label fs-6">Name <span class="comp">*</span> </label>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-10 col-data">
                    <input type="text" name="" id="" class="form-control" placeholder="Enter Full Name" required />
                </div>
            </div>



            <div class="row form-data pb-3">
                <div class="col-lg-2 col-md-2 col-sm-2 col-label text-end">
                    <label for="" class="form-label fs-6">Current Position <span class="comp">*</span> </label>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-10 col-data">
                    <input type="text" name="" id="" class="form-control" placeholder="Enter current Position"
                        required />
                </div>
            </div>


            <div class="row form-data pb-3">
                <div class="col-lg-2 col-md-2 col-sm-2 col-label text-end">
                    <label for="" class="form-label fs-6">Current Exp <span class="comp">*</span> </label>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-10 col-data">
                    <input type="text" name="" id="" class="form-control" placeholder="Enter Total Experience"
                        required />
                </div>
            </div>



            <!-- radio button -->

                <div class="col-lg-8 col-sm-8 col-data">
                    <div class="form-check-inline">
                        <input type="radio" name="gen" id="" class="form-check-input" />
                        <label for="" class="form-label fs-6">Vapi</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="gen" id="" class="form-check-input" />
                        <label for="" class="form-label fs-6">Vadodara</label>
                    </div>
                </div>
            </div> -->
            <!-- select-option -->
            <div class="row form-data pb-3">
                <div class="col-lg-2 col-sm-2 col-label text-end">
                    <label for="" class="form-label fs-6">Department <span class="comp">*</span> </label>
                </div>
                <div class="col-lg-8 col-sm-10 col-data">
                    <select name="" id="" class="form-select" required>
                        <option value="">---select---</option>
                        <option value="QA">Quality Assurance</option>
                        <option value="QC">Quality Control</option>
                        <option value="Warehouse">Warehouse</option>
                        <option value="Engineering">Engineering</option>
                        <option value="ADL">Analytical Method Development Laboratory</option>
                        <option value="API">Active Pharmaceutical Ingredient</option>
                        <option value="EOHS">E.O.H.S</option>
                        <option value="F&D">F&D</option>
                        <option value="R.A">R.A</option>
                    </select>
                </div>
            </div>
            <!-- email -->
            <div class="row form-data pb-3">
                <div class="col-lg-2 col-sm-2 col-label text-end">
                    <label for="" class="form-label">Email <span class="comp">*</span> </label>
                </div>
                <div class="col-lg-8 col-sm-10 col-data">
                    <div class="input-group">
                        <input type="email" name="" id="" placeholder="Enter E-Mail ID" class="form-control" required />
                        <!-- <label for="" class="input-group-text">@gmail.com</label> -->
                    </div>
                </div>
            </div>
            <!-- password -->
            <div class="row form-data pb-3">
                <div class="col-lg-2 col-sm-2 col-label text-end">
                    <label for="" class="form-label">Mobile Number <span class="comp">*</span> </label>
                </div>
                <div class="col-lg-8 col-sm-10 col-data">
                    <input type="text" name="" id="" class="form-control" placeholder="Enter Mobile Number" required />
                </div>
            </div>

            <div class="row form-data pb-3">
                <div class="col-lg-2 col-sm-2 col-label text-end">
                    <label for="" class="form-label">Resume <span class="comp">*</span> </label>
                </div>
                <div class="col-lg-8 col-sm-10 col-data">
                    <input type="file" name="" id="" class="form-control" required />
                </div>
            </div>

            <div class="row form-data pb-3">
                <div class="col-lg-2 col-sm-2 col-label text-end">
                    <!-- <label for="" class="form-label">Resume</label> -->
                </div>
                <div class="col-lg-8 col-sm-10 col-data">
                    <!-- <input type="text" name="" id="" class="form-control" placeholder="Upload Your Resume" /> -->

            </div>

            <!-- button -->
            <div class="row form-data pb-3">
                <div class="col-lg-2 col-sm-2 col-label"></div>
                <div class="col-lg-8 col-sm-10 col-data">
                    <button type="submit" class="btn btn-success">Register</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </div>
            </div>
        </form>
    </div>
